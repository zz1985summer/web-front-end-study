<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date function</title>
</head>
<body>
<script>
    var end=new Date("2017/12/01 17:00:00");
    var now=new Date();
    var s=parseInt((end-now)/1000);
    var d=parseInt((s/3600)/24);
    var h=parseInt(s%(3600*24)/3600);
    var m=parseInt((s%3600)/60);
    var s=parseInt(s%60);

    document.write(d+"天"+h+"小时"+m+"分"+s+"秒");

</script>
</body>
</html>
