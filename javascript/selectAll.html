<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选和取消全选</title>
</head>
<body>
    <h2>管理员列表</h2>
    <table border="1px" width="500px">
        <thead>
        <tr>
            <td><input type="checkbox">全选</td>
            <td>管理员ID</td>
            <td>姓名</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox"></td>
            <td>1</td>
            <td>Tester</td>
            <td>修改 删除</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>2</td>
            <td>Manager</td>
            <td>修改 删除</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>3</td>
            <td>Analyst</td>
            <td>修改 删除</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>4</td>
            <td>Admin</td>
            <td>修改 删除</td>
        </tr>
        </tbody>
    </table>
    <button>删除选定</button>
    <script src="js/selectall.js"></script>
</body>

</html>
