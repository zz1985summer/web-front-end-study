<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<style>
    li{
        list-style:none;
    }
    li span{
        padding-left:20px;
        cursor:pointer;
        background:url("img/add.png") no-repeat center left;
    }
    li ul{display:none;}
    .open{
        background:url("img/minus.png") no-repeat center left;
    }
    .open+ul{
        display:block;
    }
</style>
<body>

        <ul>

            <li>加班/出差</li>
        </ul>
    </li>
    <li>
        <span>信息中心</span>
        <ul>
            <li>通知公告</li>
            <li>公司新闻</li>
            <li>规章制度</li>
        </ul>
    </li>
    <li>
        <span>协同办公</span>
        <ul>
            <li>公文流转</li>
            <li>文件中心</li>
            <li>内部邮件</li>
            <li>即时通信</li>
            <li>短信提醒</li>
        </ul>
    </li>
    <li></li>
</ul>
    <script src="js/4.js"></script>

</html>
