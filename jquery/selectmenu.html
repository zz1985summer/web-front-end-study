<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>省市二级联动菜单</h1>

<select id="select-province">
    <option value="-1">请选择省份</option>
</select>

<select id="select-city">
    <option value="-1">请选择地级市</option>
</select>




<script src="js/jquery-2.1.1.min.js"></script>
<script>
   $(function(){
        var provinceList=['北京市','上海市','浙江省'];
        var cityList=[
            ['东城区','西城区','海淀区'],
            ['闵行区','浦东区','金山区'],
            ['杭州市','宁波市','绍兴市','嘉兴市']
        ];


        //读取每个省份名称，生成一个option，追加到select中
       var html='';
       for(var i=0;i<provinceList.length;i++){
           var p=provinceList[i];
           html+=`<option value="${i}">${p}</option>`;
       }

       $('#select-province').append(html);



       $('#select-province').on('change',function(){
           if(($(this).val())==="-1"){
               var minusOpt=`<option value="-1">请选择地级市</option>`;

               $('#select-city').html(minusOpt);
                return;
           }else{
               var html2='';
               for(var i=0;i<cityList[this.value].length;i++){
                   var c=cityList[this.value][i];
                   html2+=`<option value="${i}">${c}</option>`;
               }


               $('#select-city').html(html2);
           }

       });
   });


</script>
</body>
</html>
