<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;
            height:54px;
            background:green;
        }
    </style>
</head>
<body>

<div class="box">

</div>



<script src="js/jquery-2.1.1.min.js"></script>

<script>
    $('.box').on('click',function(){
        $(this).animate({
            width:"500px",
            height:"500px",
            background:"rgb(255,0,0)"
        },1000)
    });
</script>
</body>
</html>
