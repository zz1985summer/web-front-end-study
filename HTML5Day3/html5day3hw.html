<!DOCTYPE html>
<!-- day3 08节视频里的作业-->
<html>
<head>
  <title>登录</title>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <h1>
      <img src="images/jd_logo.png"/>
      &nbsp;&nbsp;欢迎登录
    </h1>
  </header>
  <br/>
  <section>
    <form action="http://www.jd.com" method="post" enctype="application/x-www/form-urlencoded">
    <table align="center" cellspacing="0" border="1" width="800">
      <tr>
        <td rowspan="8" width="445">
          <img src="images/login.png"/>
        </td>
        <td>用户名/邮箱:</td>
      </tr>
      <tr>
        <td>
          <input type="email" placeholder="mary@163.com">
        </td>
      </tr>
      <tr>
        <td>密码:</td>
      </tr>
      <tr>
        <td>
          <input type="password" name="userPassword"/>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="chkAutoLogin" /> 自动登录
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="登录" name="login"/>
          <input type="reset" value="重置" name="resetLogin"/>
        </td>
      </tr>
      <tr>
        <td>使用京东合作账号登录</td>
      </tr>
      <tr>
        <td align="right">
          <input type="radio" value="qq" name="coAccount"/>QQ
          <input type="radio" value="jdWallet" name="coAccount"/>京东钱包
        </td>
      </tr>
      <tr>
        <td colspan="2" align=“right”>
          <a href="#">
            <img src="images\btn_register.JPG" />
          </a>
        </td>
      </tr>
    </table>
  </form>
  </section>
  <br/>
  <br/>
  <footer align="center">
      关于我们 | 联系我们 | 人才招聘 | 商家入驻 | 广告服务
  </footer>
</body>
</html>
