<!DOCTYPE html>
<html>
  <head>
    <title>京东评论示例</title>
    <meta charset="utf-8">
  </head>
  <style>
    .comment-div{
      border:1px solid #D0E4C2;
      min-height: 100px;
      width:90%;
      padding:10px;
      background-color: rgb(253,255,250);
    }
    .footer{
      padding:5px;
      margin-top:10px;
    }
    .footer > a {
      margin-left: 10px;
      border:1px solid #ccc;
      padding:5px 10px;
      border-radius:5px;
    }
    .footer .current{
      border:none;
      background-color: transparent;
      color:black;
    }
    .footer > a:hover{
      background-color: rgb(140,142,191);
    }
    .comment-stars{
      width:77px;
      height: 16px;
      background-image: url(images/iconlist_1.png);
    }
    div .star5{
      background-position:-107px -238px;
    }
    div .star4{
      background-position:-124px -238px;
    }
    div .star3{
      background-position:-138px -238px;
    }
    div .star2{
      background-position:-153px -238px;
    }
    div .star1{
      background-position:-168px -238px;
    }
    #bottom-line{
      border-bottom:1px solid grey;
      padding:0 0 5px 5px;
    }
  </style>
  <html>
    <body>
      <div class="comment-div">
        <div id="bottom-line">
          <div class="comment-stars star5"></div>
        </div>
      </div>
      <div class="footer">
        <a class="current">1</a> <a href="#">2</a>
          <a href="#">3</a><a href="#">4</a><a href="#">5</a><a href="#">6</a>
      </div>
    </body>
  </html>
</html>
