<!DOCTYPE html>
<html>
  <head>
    <title>京东评论示例</title>
    <meta charset="utf-8">
  </head>
  <style>
    .comment-div{
      border:1px solid #D0E4C2;
      min-height: 100px;
      width:90%;
      padding:10px;
    }
    .footer{
      padding:5px;
      margin-top:10px;
    }
    .footer > a {
      margin-left: 10px;
      border:1px solid #ccc;
      padding:5px 10px;
      border-radius:5px;
    }
    .footer .current{
      border:none;
    }
  </style>
  <html>
    <body>
      <div class="comment-div"></div>
      <div class="footer">
        <a class="current">1</a> <a href="#">2</a>
          <a href="#">3</a><a href="#">4</a><a href="#">5</a><a href="#">6</a>
      </div>
    </body>
  </html>
</html>
