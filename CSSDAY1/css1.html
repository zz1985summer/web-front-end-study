<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <style>
      body{
        background-color: #f2f2f2
      }
      fieldset{
        background-color:white;
        color:rgba(134,130,128,0.9);

      }
      fieldset>legend{
        font-family: sans-serif;
        color:#FF5733;
        align:"center";
      }
      table tr{
        padding-bottom:50px;
      }
      td{
        font-size:12px;
        align:"left";
        padding-bottom:10px;
        padding-top:10px;
      }
      .td1{
        width:110px;
      }

      .btn-submit{
        width:160px;
        background-color:rgba(2228,62,66,0.8);
        color:white;
        font:bold 12px/25px Arial, sans-serif;
        display: inline-block;
        /*设置按钮圆角*/
        -webkit-border-radius:10px;
        -moz-border-radius:10px;
        border-radius:10px;

        /*设置按钮阴影*/
        -webkit-box-shadow: 1px 1px 1px rgba(0,0,0,0.29), inset 1px 1px 1px rgba(255,255,255,0.44);
        -moz-box-shadow:1px 1px 1px rgba(0,0,0,0.29), inset 1px 1px 1px rgba(255,255,255,0.44);
        box-shadow:1px 1px 1px rgba(0,0,0,0.29), inset 1px 1px 1px rgba(255,255,255,0.44);

        -webkit-transition:all 0.15s ease;
        -moz-transition:all 0.15s ease;
        -o-transition:all 0.15s ease;;
        -ms-transition:all 0.15s ease;
        transition:all 0.15s ease;

      }
      .btn-verify{
        width:80px;
        font-size:10px;
        padding-left:0px;
        padding-right:0px;
        height:25px;
      }

    .ads-div{
      align:"center";
      float:right;
      width:140px;
      height:150px;
      border:1px solid gray;
      padding:10px;
      font-size:12px;
      color:grey;
      background-color: #FAFFF9;
    }
    .impt-font{
      color:red;
      font-weight:bold;
      font-size:14px;
    }

    </style>
  </head>
  <body>
    <fieldset>
      <legend>注册信息</legend>
      <table border="0" cellpadding="0">
        <tr>
          <td class="td1">用户名:</td>
          <td><input type="text" style="width:180px;"></td>
          <td>4-20字符，支持汉字，字母和数字组合</td>
        </tr>
        <tr>
          <td class="td1">请设置密码:</td>
          <td><input type="password" style="width:180px;"></td>
          <td>8-20字符，支持汉字，字母和数字组合</td>
        </tr>
        <tr>
          <td class="td1">请确认密码:</td>
          <td><input type="password" style="width:180px;"></td>
          <td>请再次输入密码</td>
        </tr>
        <tr>
          <td class="td1">验证手机:</td>
          <td><input type="number" style="width:180px;"></td>
          <td>完成验证后，可以使用手机找回密码</td>
        </tr>
        <tr>
          <td class="td1">短信验证码:</td>
          <td><input type="text" style="width:80px;">&nbsp;<button class="btn-verify">获取短信验证码</button></td>
          <td>请输入短信验证码</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="checkbox">&nbsp;我已阅读并同意<a href="#">《京东用户注册协议》</a></td>
          <td></td>
        </tr>
        <tr align="center">
          <td></td>
          <td><input type="submit" value="立即注册" class="btn-submit"></td>
          <td></td>
        </tr>
      </table>
      <div class="ads-div">
        <span style="font-size:14px;color:black;"><img src=""/>手机快速注册</span>
        <hr/>
        <p>中国大陆手机用户,<br>请将短信"<span class="impt-font">JD</span>"发送到<span class="impt-font">1069013355500</span></p>
      </div>
    </fieldset>
  </body>
</html>
