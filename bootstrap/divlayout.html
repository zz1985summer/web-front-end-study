<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout左边定宽,右边自动</title>
    <style type="text/css">
        html,body{
            margin:0;
            padding:0;
        }
        .m-box{
            float:left;
            width:100%;
        }
        .m-box .cont,.m-asider{
            height:600px;
            line-height:600px;
            text-align:center;
        }
        .m-box .cont{
            margin-left:210px;
            background-color:#ccc;
        }
        .m-asider{
            float:left;
            width:200px;
            margin-left:-100%;
            background-color:#ccc;
        }
    </style>
</head>
<body>
    <div class="m-box">
        <div class="cont">右</div>
    </div>
    <div class="m-asider">左</div>
</body>
</html>
