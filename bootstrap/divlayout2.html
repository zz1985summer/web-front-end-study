<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout2左定宽,右自动</title>
    <style type="text/css">
        html,body{
            margin:0;
            padding:0;
        }
        .m-box .left,.m-box .right{
            height:600px;
            line-height:600px;
            text-align:center;
        }
            .m-box .left{
                float:left;
                width:200px;
                background-color:#ccc;
            }
            .m-box .right{
                margin-left:200px;
                background-color:#666;
            }
        }
    </style>
</head>
<body>
   <div class="m-box">
       <div class="left">左</div>
       <div class="right">右</div>
   </div>
</body>
</html>
