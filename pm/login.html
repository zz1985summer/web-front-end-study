<!DOCTYPE html>
<html lang="zh-CN">
  <head>    
    <title>Please Login</title>
    
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/bootcss/bootstrap.css">
	<link rel="stylesheet" href="css/login.css">
 	
  </head>
  
  <body>
    <div class="container">
    	<div class="login-area">
    		<div class="login-screen">
    			<form>
    				<div class="form-group  has-feedback">
    					<input type="text" class="form-control" name="username" placeholder="Enter your name">
    					<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    				</div>
    				<div class="form-group has-feedback">
    					<input type="password" name="password" class="form-control" placeholder="Password">
    					<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
    				</div>
    				<button type="button" class="btn btn-primary btn-lg btn-block">Log in</button>
    			</form>
    			<br>
    			<div class="welcome" style="font-Size:30px;"><span id="welcome_words"></span>Welcome..<span id="cursor_def">&nbsp;|</span></div>
    		</div>    		
    	</div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    <script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootjs/bootstrap.min.js"></script>
  </body>
</html>
