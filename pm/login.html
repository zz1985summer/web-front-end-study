<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    
    <title>Please Login</title>
    
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/bootcss/bootstrap.css">
	<link rel="stylesheet" href="css/login.css">
 	
  </head>
  
  <body>
    <div class="container">
    
    	<div class="login-area">
    		<div class="login-screen">
    			<form>
    				<div class="form-group  has-feedback">
    					<input id="username" type="text" class="form-control" name="username" placeholder="Enter your name" data-toggle="tooltip" data-placement="left" title="UserName is null">
    					<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    				</div>
    				<div class="form-group has-feedback">
    					<input id="password" type="password" name="password" class="form-control" placeholder="Password" data-toggle="tooltip" data-placement="left" title="Password is null">
    					<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
    				</div>
    				<button id="logBtn" type="button" class="btn btn-primary btn-lg btn-block">Log in</button>
    			</form>
    			<br>
    			<div class="welcome" style="font-Size:30px;"><span id="welcome_words"></span>Welcome..<span id="cursor_def">&nbsp;|</span></div>
    		</div>    		
    	</div>
    	
    	
    </div>
    
    
    <!-- footer -->
    
    <nav id=footer class="navbar navbar-default navbar-fixed-bottom">
   		<div class="container">
   			<div class="row">
   				<p class="center-block text-muted" style="width:200px;">&copy;2017 Jason Zhang</p>
   			</div>
   		</div>
    </nav>
    
    	
    
    
    
    
    
    
    <script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootjs/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
  </body>
</html>
