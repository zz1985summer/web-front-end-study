<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>时钟</title>
        <style>
            #clock{
                width:300px;
                height:300px;
                border-radius:50%;
                border:4px solid teal;
                position:relative;
            }
            #second{
                width:6px;
                height:150px;
                background-color:#693;
                position:absolute;
                top:0px;
                left:150px;
                transform-origin:center bottom;
                /*动画*/
                animation:scroll 60s linear infinite;
            }

            #second:hover{
                transform:rotate(360deg);
            }

            #minute{
                width:10px;
                height:100px;
                background-color:#963;
                position:absolute;
                top:50px;
                left:150px;
                transform-origin:center bottom;
                animation:scroll 3600s linear infinite;
            }

            @keyframes scroll{
                0%{
                    transform:rotate(0deg);
                }

                100%{
                    transform:rotate(360deg);
                }
            }

        </style>
    </head>
    <body>
        <div id="clock">
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </body>
</html>
