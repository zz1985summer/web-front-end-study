<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>css弹性布局</title>
        <style>
            #container{
                width:400px;
                height:400px;
                border:1px solid #000;
                margin:100px auto;
                position:relative;
                -webkit-transform-style:preserve-3d;
                transform-style:preserve-3d;
                transform:rotateX(-36deg);
            }
            #container div{
                width:100px;
                height:100px;
                position:absolute;
                top:150px;
                left:150px;
            }
            #container div:nth-child(1){
                background-color:#e4393c;
                transform:translateZ(-50px);
            }
            #container div:nth-child(2){
                background-color:#005aa0;
                transform:translateZ(0);
            }
            #container div:nth-child(3){
                background-color:#0800a0;
                transform:translateZ(50px);
            }
            #parent{
                perspective: 1000px;
                -webkit-perspective: 1000px;
                
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="container">
                <div>div1</div>
                <div>div2</div>
                <div>div3</div>
            </div>
        </div>
    </body>
</html>
