<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>动画</title>
        <style>
            #container{
                width:100px;
                height:100px;
                border:1px solid #000;
                animation:scroll 5s linear;
            }
           
     /*       #container:hover{
                animation-name:scroll;
                animation-duration:5s;
                animation-timing-function:linear;
            }*/

            @keyframes scroll{
                0%{
                    background-color:#f00;
                }

                25%{
                    background-color:yellow;
                    margin-top:0px;
                    margin-left:200px;
                    border-radius: 0%;
                }

                50%{
                    margin-top:200px;
                    border-radius:50%;
                    margin-left:200px;
                    background-color:aqua;
                }

                75%{
                    margin-top:200px;
                    margin-left:0px;
                    border-radius:75%;
                    background-color:teal;
                }
                
                100%{
                    margin-top:0px;
                    margin-left:0px;
                    border-radius:0%;
                    background-color:red;
                }
            }

            @-moz-keyframes scroll{
                0%{
                    background-color:#f00;
                }

                25%{
                    background-color:yellow;
                    margin-top:0px;
                    margin-left:200px;
                    border-radius: 0%;
                }

                50%{
                    margin-top:200px;
                    border-radius:50%;
                    margin-left:200px;
                    background-color:aqua;
                }

                75%{
                    margin-top:200px;
                    margin-left:0px;
                    border-radius:75%;
                    background-color:teal;
                }
                
                100%{
                    margin-top:0px;
                    margin-left:0px;
                    border-radius:0%;
                    background-color:red;
                }
            }

            @-webkit-keyframes scroll{
                0%{
                    background-color:#f00;
                }

                25%{
                    background-color:yellow;
                    margin-top:0px;
                    margin-left:200px;
                    border-radius: 0%;
                }

                50%{
                    margin-top:200px;
                    border-radius:50%;
                    margin-left:200px;
                    background-color:aqua;
                }

                75%{
                    margin-top:200px;
                    margin-left:0px;
                    border-radius:75%;
                    background-color:teal;
                }
                
                100%{
                    margin-top:0px;
                    margin-left:0px;
                    border-radius:0%;
                    background-color:red;
                }
            }

            

        </style>
    </head>
    <body>
        <div id="container"></div>


        <span style=”border:5px red solid”>span-1</span>
    </body>
</html>
